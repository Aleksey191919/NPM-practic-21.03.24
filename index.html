<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap style</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/moment/min/moment.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <button
        type="button"
        class="btn btn-primary"
        id="openModalBtn"
        data-toggle="tooltip"
        title="Tooltip text"
      >
        Click here
      </button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Window information
            </h5>
          </div>
          <div class="modal-body">
            <p>Hello world</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <button type="button" class="btn btn-primary" id="toggleAlertBtn">
        Toggle Alert
      </button>
    </div>

    <div class="container mt-3" id="alertContainer" style="display: none">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        This is a Bootstrap alert! You can close it by clicking the close
        button.
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="container mt-5">
      <div id="myBirthday"></div>
    </div>
    <div class="container mt-5">
      <h2>Birthday Converter</h2>
      <form id="birthdayForm">
        <div class="form-group">
          <label for="birthdayInput">Enter your birthday (DD-MM-YYYY):</label>
          <input
            type="text"
            class="form-control"
            id="birthdayInput"
            placeholder="DD-MM-YYYY"
            required
          />
          <div class="invalid-feedback">
            Please enter your birthday in the format DD-MM-YYYY
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Convert</button>
      </form>
      <div id="convertedBirthday" class="mt-3" style="display: none">
        <h4>Converted Birthday:</h4>
        <p id="convertedBirthdayText"></p>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
